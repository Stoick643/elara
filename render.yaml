services:
  - type: web
    name: elara
    runtime: python
    region: oregon  # optional, defaults to oregon
    plan: free  # or "starter" for paid
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command for production
    startCommand: gunicorn app:create_app() --bind 0.0.0.0:$PORT
    
    # Environment variables (set actual values in Render dashboard)
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Will be set from Render PostgreSQL
      - key: SECRET_KEY
        generateValue: true  # Render will generate a random secret
      - key: DEFAULT_USERNAME
        value: admin
      - key: DEFAULT_PASSWORD
        sync: false  # Set in dashboard for security
      
    # Health check configuration
    healthCheckPath: /
    
    # Auto-deploy from GitHub (optional)
    autoDeploy: false  # Set to true if you want auto-deploy on git push